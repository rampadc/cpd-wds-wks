resources:
 - 1-preinstall/1-preinstall.yaml
patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=gitops"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/rampadc/cpd-wds-wks.git
    - op: add
      path: /spec/source/targetRevision
      value: main

